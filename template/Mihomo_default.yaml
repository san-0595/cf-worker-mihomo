proxies:
  - { name: 🎯全局直连, type: direct }
  - { name: 🚫拒绝连接, type: reject }

proxy-groups:
  - { name: 🚀全球代理, type: select, lazy: true, proxies: [ ♻️自动选择, 🟢手动选择, ⚡️均衡负载, 🔯故障转移, 🎯全局直连, 🇭🇰香港自动, 🇹🇼台湾自动, 🇯🇵日本自动, 🇺🇸美国自动, 🇸🇬新加坡自动, 🇰🇷韩国自动, 🌐其它地区 ], exclude-filter: (?i)🎯全局直连|🚫拒绝连接 }
  - { name: 🟢手动选择, type: select, lazy: true, tolerance: 1, strategy: consistent-hashing, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, exclude-filter: (?i)🎯全局直连|🚫拒绝连接 }
  - { name: 🪧广告拦截, type: select, lazy: true, proxies: [ 🚫拒绝连接, 🚀全球代理, 🎯全局直连 ] }
  - { name: 💧泄漏拦截, type: select, lazy: true, proxies: [ 🚫拒绝连接, 🚀全球代理, 🎯全局直连 ] }
  - { name: 🎯全球直连, type: select, lazy: true, proxies: [ 🎯全局直连, 🚀全球代理 ] }
  - { name: ♻️自动选择, type: url-test, lazy: true, tolerance: 1, strategy: consistent-hashing, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, exclude-filter: (?i)🎯全局直连|🚫拒绝连接 }
  - { name: ⚡️均衡负载, type: load-balance, lazy: true, tolerance: 1, strategy: round-robin, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, exclude-filter: (?i)🎯全局直连|🚫拒绝连接 }
  - { name: 🔯故障转移, type: fallback, lazy: true, tolerance: 1, strategy: consistent-hashing, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, exclude-filter: (?i)🎯全局直连|🚫拒绝连接 }
  - { name: 🇭🇰香港自动, type: url-test, lazy: true, tolerance: 1, strategy: consistent-hashing, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, hidden: true, filter: (?i)🇭🇰|\\bHK\\b|香港|Hong Kong }
  - { name: 🇹🇼台湾自动, type: url-test, lazy: true, tolerance: 1, strategy: consistent-hashing, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, hidden: true, filter: (?i)🇹🇼|\\bTW\\b|台湾|Taiwan|Tai wan }
  - { name: 🇯🇵日本自动, type: url-test, lazy: true, tolerance: 1, strategy: consistent-hashing, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, hidden: true, filter: (?i)🇯🇵|\\bJP\\b|日本|Japan }
  - { name: 🇺🇸美国自动, type: url-test, lazy: true, tolerance: 1, strategy: consistent-hashing, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, hidden: true, filter: (?i)🇺🇸|\\bUS\\b|美国|United States|CT }
  - { name: 🇸🇬新加坡自动, type: url-test, lazy: true, tolerance: 1, strategy: consistent-hashing, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, hidden: true, filter: (?i)🇸🇬|\\bSG\\b|新加坡|Singapore }
  - { name: 🇰🇷韩国自动, type: url-test, lazy: true, tolerance: 1, strategy: consistent-hashing, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, hidden: true, filter: (?i)🇰🇷|\\bKR\\b|韩国|South Korea }
  - { name: 🌐其它地区, type: select, lazy: true, tolerance: 1, strategy: consistent-hashing, url: https://www.gstatic.com/generate_204, interval: 300, lazy: true, timeout: 5000, max-failed-times: 5, include-all: true, exclude-filter: (?i)^.*(?:🎯全局直连|🚫拒绝连接|🇨🇳|\\bCN\\b|中国|China|🇭🇰|\\bHK\\b|香港|Hong Kong|🇹🇼|\\bTW\\b|台湾|Taiwan|Tai wan|🇯🇵|\\bJP\\b|日本|Japan|🇺🇸|\\bUS\\b|美国|United States|CT|🇸🇬|\\bSG\\b|新加坡|Singapore|🇰🇷|\\bKR\\b|韩国|South Korea).*$ }
  - { name: GLOBAL, type: select, lazy: true, include-all: true, proxies: [ 🚀全球代理, 🟢手动选择, 🪧广告拦截, 💧泄漏拦截, 🎯全球直连, ♻️自动选择, ⚡️均衡负载, 🔯故障转移, 🌐其它地区 ], icon: https://cdn.jsdmirror.com/gh/Kwisma/cf-worker-mihomo@main/icon/webp/100/GLOBAL.webp, exclude-filter: (?i)🎯全局直连|🚫拒绝连接 }

rules:
  - SUB-RULE,(OR,((NETWORK,UDP),(NETWORK,TCP))),SUB-REJECT
  - GEOSITE,private,🎯全球直连
  - GEOIP,CN,🎯全球直连
  - MATCH,🚀全球代理

sub-rules:
  SUB-REJECT:
    - RULE-SET,Advertising-ads,🪧广告拦截
    - RULE-SET,STUN,💧泄漏拦截
    - DST-PORT,3478,💧泄漏拦截
    - DOMAIN,cdn.jsdmirror.com,🎯全球直连
    - AND,(NETWORK,TCP),(DST-PORT,5349),💧泄漏拦截
    - AND,(NETWORK,UDP),(DST-PORT,5350),💧泄漏拦截
    - AND,(NETWORK,UDP),(DST-PORT,5351),💧泄漏拦截
    - AND,(NETWORK,UDP),(DST-PORT,19302),💧泄漏拦截
    - DOMAIN-KEYWORD,stun,💧泄漏拦截

rule-providers:
  Advertising-ads: { type: http, interval: 86400, behavior: domain, format: mrs, proxy: 🎯全球直连, url: https://cdn.jsdmirror.com/gh/TG-Twilight/AWAvenue-Ads-Rule@main/Filters/AWAvenue-Ads-Rule-Clash.mrs, path: ./ruleset/Advertising_ads_Domain.mrs }
  STUN: { type: http, interval: 86400, behavior: domain, format: mrs, proxy: 🎯全球直连, url: https://cdn.jsdmirror.com/gh/Kwisma/cf-worker-mihomo@main/rules/mihomo/STUN/STUN_Domain.mrs, path: ./ruleset/STUN_Domain.mrs }
